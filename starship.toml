add_newline = true

format = """
$username\
$directory\
$git_branch\
$git_status\
$git_metrics\
$git_commit\
$fill\
$package\
$aws\
$c\
$cmake\
$conda\
$dart\
$docker_context\
$elixir\
$golang\
$haskell\
$java\
$kotlin\
$lua\
$meson\
$nim\
$nix_shell\
$nodejs\
$ocaml\
$perl\
$php\
$python\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$zig\
$gradle\
\n$character
"""

right_format = """
$cmd_duration\
$time\
$os\
"""
[aws]
symbol = ""
format = " [aws] [$symbol $profile $region]($style)"

[buf]
symbol = ""

[c]
symbol = ""
format = "[$symbol($version )]($style)"

[cmake]
symbol = ""
format = "[$symbol($version )]($style)"

[conda]
symbol = ""
format = "[$symbol($version )]($style)"

[crystal]
symbol = ""
format = "[$symbol($version )]($style)"

[dart]
symbol = ""
format = "[$symbol($version )]($style)"

[directory]
read_only = "󰌾"

[docker_context]
symbol = ""
format = "[$symbol($context )]($style)"

[elixir]
symbol = ""
format = "[$symbol($version )]($style)"

[fossil_branch]
symbol = ""

[git_branch]
symbol = ""

[git_commit]
tag_symbol = ''

[git_status]
style = 'fg:#e0af68 bg:#1a1b26'
conflicted = '='
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕'
up_to_date = '󰗡'
untracked = '󰘥${count}'
stashed = ''
modified = '󰗖${count}'
renamed = '»'
deleted = '✘'
format = '([\[$all_status$ahead_behind\]]($style))'

[golang]
symbol = ""

[guix_shell]
symbol = ""

[haskell]
symbol = ""

[haxe]
symbol = " "

[hg_branch]
symbol = ""

[hostname]
ssh_symbol = ""

[java]
symbol = ""

[julia]
symbol = ""

[kotlin]
symbol = ""

[lua]
symbol = ""

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
symbol = ""

[ocaml]
symbol = " "

[os.symbols]
